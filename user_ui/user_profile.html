<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-white dark:bg-zinc-900">
  <header class="bg-blue-600 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
        <span class="text-white font-bold">LOGO</span>
      </div>
      <h1 class="text-white text-xl font-bold">BookBudds</h1>
    </div>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input type="text" placeholder="Search" class="rounded-full pl-4 pr-10 py-2 focus:outline-none">
        <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
          <img aria-hidden="true" alt="search" src="https://placehold.co/20x20" />
        </button>
      </div>
      <div class="text-white">Jordan Jackson Elona</div>
      <div class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center">
        <img aria-hidden="true" alt="user" src="https://placehold.co/20x20" />
      </div>
    </div>
  </header>
  <main class="p-8">
    <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
  <div class="bg-gradient-to-r from-blue-400 to-blue-600 p-6 rounded-lg shadow-lg text-white flex flex-col items-center">
    <div class="w-24 h-24 bg-zinc-800 rounded-full flex items-center justify-center mb-4">
      <img aria-hidden="true" alt="user icon" src="https://placehold.co/40x40" />
    </div>
    <div class="flex flex-col items-center space-y-2">
      <div class="bg-white text-black rounded-full px-4 py-2">Name: Jordan Jackson Elona</div>
      <div class="bg-white text-black rounded-full px-4 py-2">Email: jjd@gmail.com</div>
    </div>
    <button class="mt-4 bg-yellow-400 text-black rounded-full p-2">
      <img aria-hidden="true" alt="edit" src="https://placehold.co/20x20" />
    </button>
  </div>
  <div class="flex-1">
    <h2 class="text-2xl font-bold mb-4">Recently Viewed Books :</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div class="flex flex-col items-center">
        <img src="https://placehold.co/150x200" alt="Harry Potter" class="mb-2">
        <span class="font-semibold">Harry Potter</span>
      </div>
      <div class="flex flex-col items-center">
        <img src="https://placehold.co/150x200" alt="Game of Thrones" class="mb-2">
        <span class="font-semibold">Game of Thrones</span>
      </div>
      <div class="flex flex-col items-center">
        <img src="https://placehold.co/150x200" alt="The Hobbit" class="mb-2">
        <span class="font-semibold">The Hobbit</span>
      </div>
    </div>
  </div>
</div>
  </main>
</div>
  </body>
</html>
