<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen">
  
  <div class="w-1/4 bg-blue-800 text-white p-4 flex flex-col items-center">
    <div class="flex flex-col items-center mb-8">
      <div class="w-24 h-24 bg-zinc-300 rounded-full mb-4"></div>
      <div class="text-center">
        <p class="font-bold">Jord Jack Elo</p>
        <p class="text-sm">ADMIN</p>
      </div>
    </div>
    <nav class="flex flex-col space-y-4 w-full">
      <a href="#" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
        <img aria-hidden="true" alt="dashboard" src="/icons/dashboard.svg" class="w-5 h-5" />
        <span>Dashboard</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
        <img aria-hidden="true" alt="books" src="/icons/books.svg" class="w-5 h-5" />
        <span>Books</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
        <img aria-hidden="true" alt="feedbacks" src="/icons/feedbacks.svg" class="w-5 h-5" />
        <span>Feedbacks</span>
      </a>
    </nav>
    <div class="mt-auto">
      <a href="#" class="flex items-center space-x-2 hover:bg-blue-700 p-2 rounded">
        <img aria-hidden="true" alt="logout" src="/icons/logout.svg" class="w-5 h-5" />
        <span>Logout</span>
      </a>
    </div>
  </div>
  
  <div class="w-3/4 bg-zinc-100 p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-blue-800">BOOKS</h1>
      <button class="bg-blue-700 text-white px-4 py-2 rounded-full flex items-center space-x-2">
        <span>Add Books</span>
        <img aria-hidden="true" alt="add" src="/icons/add.svg" class="w-5 h-5" />
      </button>
    </div>
    <div class="flex justify-between items-center mb-4">
      <input type="text" placeholder="Search Books" class="w-full p-2 border border-zinc-300 rounded" />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="text-center">
        <img src="https://placehold.co/200x300" alt="Harry Potter" class="mx-auto mb-4" />
        <p class="font-bold text-lg">Harry Potter</p>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200x300" alt="Game of Thrones" class="mx-auto mb-4" />
        <p class="font-bold text-lg">Game of Thrones</p>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200x300" alt="The Hobbit" class="mx-auto mb-4" />
        <p class="font-bold text-lg">The Hobbit</p>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
