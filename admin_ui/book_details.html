<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-zinc-100 dark:bg-zinc-900">
  <div class="bg-white dark:bg-zinc-800 p-6 rounded-lg shadow-lg max-w-4xl w-full">
    <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-400 mb-4">BOOK DETAILS</h2>
    <div class="flex flex-col md:flex-row">
      <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-4">
        <img src="https://placehold.co/200x300" alt="Book Cover" class="rounded-lg">
      </div>
      <div class="flex-grow">
        <form class="space-y-4">
          <div>
            <label class="block text-zinc-700 dark:text-zinc-300">Book Title</label>
            <input type="text" class="w-full p-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          </div>
          <div>
            <label class="block text-zinc-700 dark:text-zinc-300">Author Name</label>
            <input type="text" class="w-full p-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          </div>
          <div>
            <label class="block text-zinc-700 dark:text-zinc-300">Genre/Category</label>
            <input type="text" class="w-full p-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          </div>
          <div>
            <label class="block text-zinc-700 dark:text-zinc-300">Description</label>
            <textarea class="w-full p-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300"></textarea>
          </div>
          <div>
            <label class="block text-zinc-700 dark:text-zinc-300">Upload Book Pages</label>
            <input type="file" class="w-full p-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
          </div>
          <div class="flex space-x-4">
            <button type="button" class="bg-red-500 text-white py-2 px-4 rounded-lg">Delete Book</button>
            <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Update Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
